<div class="row">
<ul class="col-xs-12">
<button class="btn btn-primary"
(click)="onlyOdd = !onlyOdd">Only show odd Numbers</button>
<br><br>
<div class="list-group">
<ul>
  <li
  class="list-group-item"
  [ngClass]="{odd: odd %2 !== 0}"
  [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
  *ngFor='let odd of oddNumbers'>
  {{odd}}
  </li>
</div>
<div *ngIf="!onlyOdd">
  <li
  class="list-group-item"
  [ngClass]="{odd: even % 2 !== 0}"
  [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
  *ngFor='let even of evenNumbers'>
  {{even}}
</li>
</div *appUnless ="!onlyOdd">

</ul>

<p appBasicHighlight>style me with basic</p>
<p appBetterHighlight [default Color]="'yellow'" [highlightColor]="'red'">style me with BetterHighlight</p>
<div [ngSwitch]="value">
  <p *ngSwitchCase="5">value is 5</p>
  <p *ngSwitchCase="10">value is 10</p>
  <p *ngSwitchCase="100">value is 100</p>
  <p *ngSwitchDefault>value is defaults</p>
</div>
</div>
</div>
</div>
